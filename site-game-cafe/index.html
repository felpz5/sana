<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="P.U.P. - The Power-Up Palace - O melhor game café da cidade">
    <title>P.U.P. - The Power-Up Palace</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>P.U.P.</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active">Início</a>
                <a href="cardapio.html" class="nav-link">Cardápio</a>
                <a href="sobre.html" class="nav-link">Sobre</a>
                <a href="contato.html" class="nav-link">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2>Bem-vindo ao P.U.P.!</h2>
                    <p>O melhor game café da cidade. Jogue, coma e divirta-se!</p>
                    <div class="hero-buttons">
                        <a href="cliente.html" class="btn btn-primary">
                            <i class="fas fa-gamepad"></i> Área do Cliente
                        </a>
                        <a href="funcionario.html" class="btn btn-secondary">
                            <i class="fas fa-user-tie"></i> Funcionário
                        </a>
                        <a href="admin.html" class="btn btn-accent">
                            <i class="fas fa-cog"></i> Admin
                        </a>
                    </div>
                </div>
                <div class="status-panel">
                    <div class="status-item">
                        <i class="fas fa-desktop"></i>
                        <span>Mesas: <strong id="mesas-ocupadas">0/20</strong></span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Vendas Hoje: <strong id="vendas-hoje">R$ 0,00</strong></span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-star"></i>
                        <span>Avaliação: <strong id="avaliacao">5.0/5.0</strong></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
